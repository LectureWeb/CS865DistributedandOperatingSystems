<script language="JavaScript">
	function notify(id){
	     switch(id){
			case "stop":buf="You need to stop."; break;
			case "caution":buf="Proceed with Caution."; break;
			case "go":buf="You may go now."; break;
			}
		display.innerHTML=buf
	}
</script>
