<html>
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE"> 

	<title> Middle East SVG Example</title>
<head>

<script language="JavaScript"> //<![CDATA[

function passBackSVG(){
	var embedNodes=document.embeds;
	for (var i=0;i<embedNodes.length;i++){
		embedNode = embedNodes[i];
		if(embedNode.window.passState){
		   embedNode.window.passState(embedNode);
		}
	}
}

//]]>    </script> 

</head>

<style type="text/css">
h1
{
	background: silver;
}
h2
 {
	color: navy;
	background: silver;
	font-family: sans-serif;
	cursor: hand;
}

h3
{
	color: yellow;
	background: blue;
}

span
{
	color: black;
	font-family: sans-serif;
	font-weight:  bold;
	font-style: italic;
	background: yellow;
	cursor: pointer;
}

em
{
	font-family: sans-serif;
	//font-weight:  bold;
	cursor: pointer;
}

#main 
{
	width:100%;
	height:100%;
	overflow:scroll;
	font-family: helvetica;
	font-weight:  normal;

}

a:link { text-decoration: underline; color: blue }
a:visited { text-decoration: underline; color: blue }
a:active { text-decoration: underline; color: blue }
a:hover { text-decoration: underline; color: blue }

</style>

	
<body > <h1> Middle East </h1>
